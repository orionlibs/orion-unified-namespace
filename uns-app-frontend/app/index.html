<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head id="html-header">
    <script src="assets/js/vendor.min.js"></script>
    <script src="assets/js/orion.js"></script>
    <link href="assets/css/vendor.min.css" rel="stylesheet">
    <link href="assets/css/app.min.css" rel="stylesheet">
    <!--<link href="assets/plugins/jvectormap-next/jquery-jvectormap.css" rel="stylesheet">-->
</head>
<body id="orion-uns">
	<div id="app" class="app">
        <div id="header" class="app-header"></div>
		<div id="sidebar" class="app-sidebar"></div>
		<button class="app-sidebar-mobile-backdrop" data-toggle-target=".app" data-toggle-class="app-sidebar-mobile-toggled"></button>


		<div id="content" class="app-content">
			<div class="row">
				<div class="col-xl-3 col-lg-6">
					<div class="card mb-3">
						<div class="card-body">
							<div class="d-flex fw-bold small mb-3">
								<span class="flex-grow-1">System Name</span>
								<a href="#" data-toggle="card-expand" class="text-inverse text-opacity-50 text-decoration-none"><i class="bi bi-fullscreen"></i></a>
							</div>


							<div class="row align-items-center mb-2">
								<div class="col-7">
									<h3 id="system-name-val" class="mb-0"></h3>
								</div>
							</div>
						</div>


						<div class="card-arrow">
							<div class="card-arrow-top-left"></div>
							<div class="card-arrow-top-right"></div>
							<div class="card-arrow-bottom-left"></div>
							<div class="card-arrow-bottom-right"></div>
						</div>
					</div>
				</div>


                <div class="col-xl-3 col-lg-6">
                    <div class="card mb-3">
                        <div class="card-body">
                            <div class="d-flex fw-bold small mb-3">
                                <span class="flex-grow-1">System Version</span>
                                <a href="#" data-toggle="card-expand" class="text-inverse text-opacity-50 text-decoration-none"><i class="bi bi-fullscreen"></i></a>
                            </div>


                            <div class="row align-items-center mb-2">
                                <div class="col-7">
                                    <h3 id="system-version-val" class="mb-0"></h3>
                                </div>
                            </div>
                        </div>


                        <div class="card-arrow">
                            <div class="card-arrow-top-left"></div>
                            <div class="card-arrow-top-right"></div>
                            <div class="card-arrow-bottom-left"></div>
                            <div class="card-arrow-bottom-right"></div>
                        </div>
                    </div>
                </div>
			</div>
		</div>
        

		<a href="#" data-toggle="scroll-to-top" class="btn-scroll-top fade"><i class="fa fa-arrow-up"></i></a>
	</div>


    <script src="assets/js/index.js"></script>
    <script src="assets/js/app.min.js"></script>
</body>
</html>
